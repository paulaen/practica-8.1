<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tablas</h1>
    <table class="tabla1_2">
        <h2>tabla 1</h2>
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>      
        </tbody>
    </table>
    <table class="tabla1_2">
        <h2>tabla 2</h2>
        <tbody>
            <tr>
                <td class="azul">A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>      
        </tbody>
    </table>
  
    <table border="1" class="tabla_3">
       <h2>tabla 3</h2>
        <tbody>
            <tr>
                <td class="verde">A</td>
                <td class="verde">B</td>
                <td class="verde2">C</td>
            </tr>
            <tr>
                <td class="verde">D</td>
                <td class="verde2" colspan="2">E.F</td>
            </tr> 
            <tr>
                <td class="verde">G</td>
                <td class="verde">H</td>
                <td class="verde" rowspan="2">I.L</td>
            </tr>
            <tr>
                <td class="verde">J</td>
                <td class="verde">K</td>
            </tr>         
        </tbody>
    </table>
</body>
</html>
